<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-model</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="v-for-object" class="demo">
        <table>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr v-for="(value,i) in objectArray" :key="i">
                <td>{{i}}</td>
                <td v-for="arr in value">{{arr}}</td>
            </tr>
        </table>
    </div>

    <script>
        new Vue({
            el: '#v-for-object',
            data: {
                objectArray: [{
                    name: '张三',
                    age: 14
                }, {
                    name: '李四',
                    age: 18
                }]
            }
        })
        method: {

        }
    </script>
</body>

</html>
