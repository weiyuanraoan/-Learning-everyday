<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>当前计数:{{counter}}</h2>
        <button @click="increate">+</button>
        <button @click="decreate">-</button>
      </div> 
    </template>
    <script>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("cpn", {
            template: `#cpn`,
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increate() {
                    this.counter++
                },
                decreate() {
                    this.counter--
                }
            }
        })
        const app = new Vue({
                el: '#app',
                data: {}
            })
            // js的特性决定的
            //每一个vue组件都是一个vue实例，通过new Vue()实例化，引用同一个对象，如果data直接是一个对象的话，那么一旦修改其中一个组件的数据，
            // 其他组件相同数据就会被改变。
            //而data是函数的话，每个vue组件的data都因为函数有了自己的作用域，互不干扰。
    </script>
</body>

</html>
