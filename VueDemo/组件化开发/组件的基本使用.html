<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-con></my-con>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //组件构造器
        const cpnC = Vue.extend({
                template: `         
        <div>
        <h2>阿伟</h2>
        <p>阿伟已经死了</p>
        </div>`
            })
            //注册组件
        Vue.component('my-con', cpnC)



        const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            })
            //创建 注册 使用
    </script>
</body>

</html>
