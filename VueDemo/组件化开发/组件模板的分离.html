    <template id="cpn">
        <div>
            <h2>阿伟1</h2>
            <p>阿伟已经死了 呵呵</p>
            <h3>{{title}}</h3>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //组件构造器
        Vue.component('cpn', {
                template: `#cpn`,
                data() {
                    return {
                        title: 'abc'
                    }
                }
            })
            //注册组件

        //root 类似于顶层组件
        const app = new Vue({
                el: '#app',
