<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <con1></con1> -->
        <con2></con2>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //组件构造器
        const cpnC1 = Vue.extend({
            template: `         
        <div>
        <h2>阿伟1</h2>
        <p>阿伟已经死了</p>
        </div>`
        })

        const cpnC2 = Vue.extend({
                template: `         
        <div>
        <h2>阿伟2</h2>
        <p>阿伟已经跑了</p>
        <con1></con1>
         </div>`,
                components: {
                    con1: cpnC1
                }
            })
            //注册组件

        //root 类似于顶层组件
        const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                },
                components: {
                    // con1: cpnC1,
                    con2: cpnC2
                }
            })
            //创建 注册 使用
    </script>
</body>

</html>
